<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject list test</title>
</head>
<body>
<div data-ng-app="myApp" data-ng-controller="myCtrl">
    <p>List of available subjects here:</p>
    <ul>
        <li class="subjMenuItem" data-ng-repeat="subject in subjectList" data-ng-click="expandTopic(subject)" >{{subject}}</li>
    </ul>
</div>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
<script src="js/Revision.js"></script>
</body>
</html>
